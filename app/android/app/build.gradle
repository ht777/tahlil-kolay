plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tahlilkolay.app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.tahlilkolay.app"
        minSdk = 24
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // İmza bilgileri daha sonra eklenecek. Şimdilik minify/shrink aktif.
            minifyEnabled true
            shrinkResources true
            // Flutter deferred components/Play Core sınıflarının eksik sınıf hatalarını önlemek için R8 keep kuralları:
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            // Aşağıdaki consumerProguardFiles satırı kütüphane değil uygulama için gerekmez; app-level proguard-rules.pro yeterli.
            signingConfig = signingConfigs.debug
        }
        debug {
            // Debug için desugaring vb. ayarlar
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // Play Core keep: R8 eksik sınıf uyarılarını çözmek için kütüphaneyi ekleyelim (yalnızca compileOnly olarak)
    compileOnly "com.google.android.play:core:1.10.3"
}
